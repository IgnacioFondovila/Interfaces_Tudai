		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<body>
		<h1>Ejercicio Entregable</h1>
		<div class="botoneraPincel">
			<!-- <select id="pincelPX">

			<select id="pinceles">
				<option value="" disabled selected hidden>Tipo de pinceles</option>
				<option value="pincel">Lapiz</option>
				<option value="porrador">Borrador</option>
			</select>
		</div>
		<div class="botonera">
			<button onclick="document.querySelector('#inputImage').click();">Iniciar a partir de una imágen</button>
			<input id="inputImage" type="file" style="display: none;"> </input>
			<button onclick="document.querySelector('#inputLienzo').click();">Iniciar desde lienzo blaco</button>
			<input id="inputLienzo" style="display: none;"> </input>
		</div>
		<canvas hidden id="canvas" width="400" height="400" style="border:solid 4px black ;"></canvas>
		<div>
			<button onclick="document.querySelector('#deleteImage').click();">Limpiar lienzo</button>
			<input id="deleteImage" style="display: none;"> </input>
			<button class="btn" onclick="document.querySelector('#oldImage').click();">Revertir cambio</button>
			<input id="oldImage" style="display: none;"> </input>
			<!-- <button class="btn" onclick="document.querySelector('#oldDraw').click();">Revertir Dibujo</button>
			 --><input id="oldDraw" style="display: none;"> </input>
			<button class="btns" onclick="document.querySelector('#OriginalImage').click();">Revertir todos los cambios</button>
			<input id="OriginalImage" style="display: none;"> </input>
			<button onclick="document.querySelector('#downloadImage').click();">Descargar proyecto</button>
			<a href="" download="myProy.png" id="downloadImage" style="display: none;"></a>
		</div>
		<select id="filterSelector">
			<option value="" disabled selected hidden>Aplicar Filtro</option>
			<option value="fNegativo"> Negativo</option>
			<option value="fBinary"  > Binarizacion</option>
			<option value="fSepia"   > Sepia</option>
			<option value="fGscale"  > Escala de Grises</option>
			<option value="fBlur"  > Blur </option>
		</select>
		<script type="text/javascript" src="..\Js\principalJS.js"></script>
	</body>
